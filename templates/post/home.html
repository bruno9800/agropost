{% extends "post/base.html" %}


{% block 'content' %}
<div class="content">
  <div class="feed">
      <div class="createPost">
          <input type="text">
          <ul>
              <button></button>
              <button></button>
          </ul>
      </div>
      <div class="trend">
          <ul>
              <button></button>
              <button></button>
              <button></button>
              <button></button>
              <button></button>
          </ul>
      </div>
      {% for post_feed in posts_feed %}
      <div class="post">
          <div class="head">
              <img alt="profileIcon" class="profilePicture" src="{{ post_feed.author.profile.image.url }}">
              <div class="userInfo">
              <h1 class="tittle"> {{post_feed.title}}</h1>
              <p class="username"> {{post_feed.author}} </p>
              <p class="description"> {{post_feed.content}} </p>
              </div>    
          </div>    
          {% if post_feed.image %}
          <img alt="postImage" class="postImage" src="{{ post_feed.image }}"/>
          {% endif %}
          <ul>
              <button> </button>
              <button> </button>
              <button> </button>
          </ul>
      </div>
      {%endfor%}
      {% if error %}
  <span> {{ error }} </span>
{% endif %}
      
      <form action="{% url 'users:logged' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="users" id="users" value="{{ users.count }}" />
          <button type="submit" class="button">ver mais</button>
      </form>
  </div>
      <div class="side">
          <div class="first"> </div>
          <div class="second"> </div>
          <div class="third"> </div>
      </div>
</div>
{% endblock 'content' %}
